<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        /* Body Styling */
        body {
            background: url('static/welcome-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center Card Styling */
        .container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .card-title {
            font-size: 28px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn-login, .btn-register {
            font-size: 16px;
            padding: 12px 40px;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-login {
            background-color: #007BFF;
            border: none;
            color: white;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .btn-register {
            background-color: #6c757d;
            border: none;
            color: white;
        }

        .btn-register:hover {
            background-color: #5a6268;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Query for Responsiveness */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }

            .card-title {
                font-size: 24px;
            }

            .btn-login, .btn-register {
                font-size: 14px;
                padding: 10px 30px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1 class="card-title">Welcome to AUEB LMS</h1>
            
            {% if name %}
                <h1>Hello {{ name }}</h1>
            {% else %}
                <div class="text-center">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-login">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-secondary btn-register">Register</a>
                </div>
            {% endif %}
            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
