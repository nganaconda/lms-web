<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test Questions</title>
    <link rel="stylesheet" href="/static/css/questions_by_type_style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <button class="home-button" onclick="location.href='/portfolio/'">
                <img src="/static/home.png" alt="Home">
            </button>
            <div class="header-right">
                <button onclick="location.href='/profile/'">{{ username }}</button>
                <button onclick="location.href='/'">Logout</button>
            </div>
        </div>
    </header>
    <div class="main-container">
        <aside>
            <div class="logo-container">
                <img src="/static/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/portfolio/">My Tests</a></li>
                    <li><a href="/questions/">My Test Questions</a></li>
                    <!-- Dropdown list of tests -->
                </ul>
            </nav>
        </aside>
        <main>
            <section class="my_questions">
                <h1>My Test Questions</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Correct Answer</th>
                            <th>Difficulty</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for question in questions_info %}
                            <tr>
                                <td><a href="/questions/view/{{ question.type }}/{{ question.gid }}/">{{ question.question }}</a></td>
                                <td>{{ question.rightanswer }}</td>
                                <td>{{ question.difficulty }}</td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3">No test questions available.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </main>        
    </div>
    <footer>
        <p>&copy; 2024 AUEB LMS</p>
    </footer>
</body>
</html>
