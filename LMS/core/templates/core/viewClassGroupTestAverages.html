<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Averages - {{ class_group_name }} - {{ test_type }}</title>
    <link rel="stylesheet" href="/static/css/viewClassGroupTest_style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <button class="home-button" onclick="location.href='/portfolio/'">
                <img src="/static/home.png" alt="Home">
            </button>
            <div class="header-right">
                <button onclick="location.href='/profile/'">{{ username }}</button>
                <button onclick="location.href='/'">Logout</button>
            </div>
        </div>
    </header>
    <div class="main-container">
        <aside>
            <div class="logo-container">
                <img src="/static/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/portfolio/">My Tests</a></li>
                    <li><a href="/questions/">My Test Questions</a></li>
                    <li><a href="/professor-grades/">My Students Grades</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h1>Average Grades for {{ class_group_name }} - {{ test_type }}</h1>
            <table>
                <thead>
                    <tr>
                        <th>Test name</th>
                        <th>Average Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for test in test_averages %}
                    <tr>
                        <td><a href="/professor-grades/{{ class_group_gid }}/{{ test_type }}/{{ test.test_gid }}">{{ test.test_name }}</a></td>
                        <td>{{ test.average_score }}</td>
                        <td>{{ test.date|date:"d/m/Y" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main> 
    </div>
    <footer>
        <p>&copy; 2024 AUEB LMS</p>
    </footer>
</body>
</html>
