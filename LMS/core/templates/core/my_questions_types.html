<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test Questions</title>
    <link rel="stylesheet" href="/static/css/my_questions_types_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <button class="home-button" onclick="location.href='/portfolio/'">
                <img src="/static/home.png" alt="Home">
            </button>
            <div class="header-right">
                <button onclick="location.href='/profile/'">{{ username }}</button>
                <button onclick="location.href='/'">Logout</button>
            </div>
        </div>
    </header>
    <div class="main-container">
        <aside>
            <div class="logo-container">
                <img src="/static/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/portfolio/">My Tests</a></li>
                    <li><a href="/questions/">My Test Questions</a></li>
                    <!-- Dropdown list of tests -->
                </ul>
            </nav>
        </aside>
        <main>
            <div class="add-question-container">
                <button class="add-question-button" onclick="location.href='/questions/add/'">
                    <i class="fas fa-plus"></i> Add a question
                </button>
            </div>
            <section class="question-types">
                <h1>My Test Questions</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Questions Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for type in question_types %}
                            <tr>
                                <td><a href="{% url 'questions_by_type' type %}">{{ type }}</a></td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3">No test questions available.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </main>        
    </div>
    <footer>
        <p>&copy; 2024 AUEB LMS</p>
    </footer>
</body>
</html>
