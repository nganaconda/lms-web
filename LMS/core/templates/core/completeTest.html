<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ test.test_name }} - Test</title>
    <link rel="stylesheet" href="/static/css/completeTest_style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <button class="home-button" onclick="location.href='/portfolio/'">
                <img src="/static/home.png" alt="Home">
            </button>
            <div class="header-right">
                <button onclick="location.href='/profile/'">{{ username }}</button>
                <button onclick="location.href='/'">Logout</button>
            </div>
        </div>
    </header>
    <div class="main-container">
        <aside>
            <div class="logo-container">
                <img src="/static/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/portfolio/">My Test History</a></li>
                    <li><a href="/newTests/">New Tests</a></li>
                    <li><a href="/grades/">My Grades</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section class="complete-test">
                <h1>{{ test.test_name }}</h1>
                <form action="{% url 'submitTest' test_gid=test.gid %}" method="post">
                    {% csrf_token %}
                    {% for question in questions %}
                        <div class="question">
                            <h2>{{ question.question_text }}</h2>
                            <h3>Weight (0-1): {{ question.question_weight }}</h3>
                            <ul>
                                {% for attribute in question.attributes %}
                                    <li>
                                        <input type="radio" name="{{ question.gid }}" value="{{ attribute.gid }}" id="{{ attribute.gid }}">
                                        <label for="{{ attribute.gid }}">{{ attribute.answer_text }}</label>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endfor %}
                    <button type="submit" class="submit-button">Submit Test</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 AUEB LMS</p>
    </footer>
</body>
</html>
